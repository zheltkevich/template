<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d28a1e">
    <meta name=description content="Ready to go template for a frontend project easy launch">
    <link rel="apple-touch-icon" href="./icons/app-icon-192x192.png">
    <link rel="icon" href="favicon.ico">
    <title>Template</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="./images/logo-template.svg" alt="Template logo">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="about">
                <h1>Template</h1>
                <p>Ready to go template for a frontend project easy launch</p>
            </section>
            <section class="cards">
                <h2>Includes</h2>
                <div class="cards__wrapper">
                    <article class="card">
                        <img class="card__logo" src="./images/logo-pwa.svg" alt="PWA logo">
                        <h3 class="card__title">Progressive Web App</h3>
                    </article>
                    <article class="card">
                        <img class="card__logo" src="./images/logo-webpack.svg" alt="Webpack logo">
                        <h3 class="card__title">Webpack</h3>
                    </article>
                    <article class="card">
                        <img class="card__logo" src="./images/logo-eslint.svg" alt="Eslint logo">
                        <h3 class="card__title">Eslint</h3>
                    </article>
                    <article class="card">
                        <img class="card__logo" src="./images/logo-stylelint.svg" alt="Stylelint logo">
                        <h3 class="card__title">Stylelint</h3>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/zheltkevich/template#readme" target="_blank">Get started</a>
        </div>
    </footer>


</body>

</html>
