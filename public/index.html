<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="">
    <meta name=description content="Ready to go template for a frontend project easy launch">
    <link rel="apple-touch-icon" href="./icons/app-icon-192x192.png">
    <link rel="icon" href="favicon.ico">
    <title>Template</title>
    <link rel="manifest" href="manifest.json">
</head>

<body class="surface1 text1">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <svg class="logo text2 rad-shadow" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M20 38C29.9411 38 38 29.9411 38 20C38 10.0589 29.9411 2 20 2C10.0589 2 2 10.0589 2 20C2 29.9411 10.0589 38 20 38ZM20 40C31.0457 40 40 31.0457 40 20C40 8.95431 31.0457 0 20 0C8.95431 0 0 8.95431 0 20C0 31.0457 8.95431 40 20 40Z"
                        fill="#2B2B2B" />
                    <path
                        d="M20 30C21.9778 30 23.9112 29.4135 25.5557 28.3147C27.2002 27.2159 28.4819 25.6541 29.2388 23.8268C29.9957 21.9996 30.1937 19.9889 29.8078 18.0491C29.422 16.1093 28.4696 14.3275 27.0711 12.9289C25.6725 11.5304 23.8907 10.578 21.9509 10.1922C20.0111 9.8063 18.0004 10.0043 16.1732 10.7612C14.3459 11.5181 12.7841 12.7998 11.6853 14.4443C10.5865 16.0888 10 18.0222 10 20L20 20L20 30Z"
                        fill="#2B2B2B" />
                </svg>

                <fieldset id="scheme-switcher" class="header__scheme-switcher scheme-switcher rad-shadow">
                    <label class="scheme-switcher__label text1" for="auto">
                        <input class="scheme-switcher__input" checked type="radio" id="auto" name="theme" value="auto">
                        Auto
                    </label>
                    <label class="scheme-switcher__label text1" for="light">
                        <input class="scheme-switcher__input" type="radio" id="light" name="theme" value="light">
                        Light
                    </label>

                    <label class="scheme-switcher__label text1" for="dark">
                        <input class="scheme-switcher__input" type="radio" id="dark" name="theme" value="dark">
                        Dark
                    </label>
                    <label class="scheme-switcher__label text1" for="dim">
                        <input class="scheme-switcher__input" type="radio" id="dim" name="theme" value="dim">
                        Dim
                    </label>
                </fieldset>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="about">
                <h1 class="about__title text2">Template</h1>
                <p class="about__description text1">Ready to go template for a frontend project easy launch</p>
            </section>
            <section class="cards">
                <h2 class="cards__title text2">Contains:</h2>
                <div class="cards__wrapper surface-samples">
                    <article class="card surface2 rad-shadow">
                        <div class="card__logo-wrapper rad-shadow">
                            <img class="card__logo" src="./images/logo-pwa.svg" alt="PWA logo">
                        </div>
                        <h3 class="card__title">Progressive Web App</h3>
                    </article>
                    <article class="card surface2 rad-shadow">
                        <div class="card__logo-wrapper rad-shadow">
                            <img class="card__logo" src="./images/logo-webpack.svg" alt="Webpack logo">
                        </div>
                        <h3 class="card__title">Webpack</h3>
                    </article>
                    <article class="card surface2 rad-shadow">
                        <div class="card__logo-wrapper rad-shadow">
                            <img class="card__logo" src="./images/logo-eslint.svg" alt="Eslint logo">
                        </div>
                        <h3 class="card__title">Eslint</h3>
                    </article>
                    <article class="card surface2 rad-shadow">
                        <div class="card__logo-wrapper rad-shadow">
                            <img class="card__logo" src="./images/logo-stylelint.svg" alt="Stylelint logo">
                        </div>
                        <h3 class="card__title">Stylelint</h3>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="footer__button surface2-cta rad-shadow-cta hover"
                href="https://github.com/zheltkevich/template#readme" target="_blank">
                Get started
            </a>
        </div>
    </footer>
</body>

</html>
